<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>P_2_2_1_01 - i</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<h1>P_2_2_1_01 - i</h1>
<p class="operation">
<b>OPERATION</b><br>
MOUSE<br>
position x: drawing speed<br>
<br>
KEYS<br>
1-3: color palettes<br>
s: save png<br>
</p>
<script src="../assets/js/downloadCanvas.js"></script>
<script>
var width = 800,
    height = 800,
    canvas,
    context,
    mouseX = 0,
    mouseY = 0,
    NORTH = 0,
    NORTHEAST = 1,
    EAST = 2,
    SOUTHEAST = 3,
    SOUTH = 4,
    SOUTHWEST = 5,
    WEST = 6,
    NORTHWEST= 7,
    stepSize = 1,
    diameter = 1,
    direction,
    posX,
    posY,
    colorH = 0,
    colorS = 100,
    colorV = 100,
    colorMode = 1;

function setUp() {
    canvas = document.createElement('canvas');
    canvas.id = 'js-canvas';
    document.body.appendChild(canvas);
    context = canvas.getContext('2d');
    context.canvas.width = width;
    context.canvas.height = height;

    posX = width/2;
    posY = height/2;

    clearCanvas();
}

function draw() {
    requestAnimationFrame(function() { draw(); });

    for (var i = 0; i <= mouseX; i++) {
        direction = Math.floor(Math.random() * 8);

        if (direction == NORTH) {
            posY -= stepSize;
        } else if (direction == NORTHEAST) {
            posX += stepSize;
            posY -= stepSize;
        } else if (direction == EAST) {
            posX += stepSize;
        } else if (direction == SOUTHEAST) {
            posX += stepSize;
            posY += stepSize;
        } else if (direction == SOUTH) {
            posY += stepSize;
        } else if (direction == SOUTHWEST) {
            posX -= stepSize;
            posY += stepSize;
        } else if (direction == WEST) {
            posX -= stepSize;
        } else if (direction == NORTHWEST) {
            posX -= stepSize;
            posY -= stepSize;
        }

        if (posX > width) posX = 0;
        if (posX < 0) posX = width;
        if (posY < 0) posY = height;
        if (posY > height) posY = 0;

        if (colorMode == 1) {
            colorH = colorH + .01;
            colorS = 100;
            colorV = 100;
            context.globalAlpha = .1;
        }
        if (colorMode == 2) {
            colorH = 195;
            colorS = (colorS + .1) % 100;
            colorV = 100;
            context.globalAlpha = 1;
        }
        if (colorMode == 3) {
            colorH = 140;
            colorS = Math.random() * 100;
            colorV = Math.random() * 100;
            context.globalAlpha = 1;
        }

        var color = hsvToRgb(colorH, colorS, colorV);
        var colorRGB = 'rgb('+color.r+','+color.g+','+color.b+')';
        context.fillStyle = colorRGB;

        context.beginPath();
        context.arc(
            posX+stepSize/2, posY+stepSize/2, diameter,
            0, Math.PI / 180 * 360, false
        );
        context.fill();
    }
}

function hsvToRgb(h, s, v) {
    h /= 360; s /= 100; v /= 100;
    var r, g, b, i, f, p, q, t;
    i = Math.floor(h * 6);
    f = h * 6 - i;
    p = v * (1 - s);
    q = v * (1 - f * s);
    t = v * (1 - (1 - f) * s);
    switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
    }
    return {
        r: Math.round(r * 255),
        g: Math.round(g * 255),
        b: Math.round(b * 255)
    };
}

function clearCanvas() {
    context.fillStyle = '#fff';
    context.globalAlpha = 1;
    context.fillRect(0, 0, width, height);
}

function map(val, s1, e1, s2, e2) {
    return s2 + (e2 - s2) * ((val - s1) / (e1 - s1));
}

document.addEventListener('keydown', (event) => {
    const key = event.key;
    if (key == '1') {clearCanvas(); colorMode = 1;}
    if (key == '2') {clearCanvas(); colorMode = 2;}
    if (key == '3') {clearCanvas(); colorMode = 3;}
});

document.onclick = function (e) {
};

document.onmousemove = function (e) {
    if (!e) e = window.event;
    mouseX = e.clientX;
    mouseY = e.clientY;
};

setUp();
draw();
</script>
</body>
</html>
