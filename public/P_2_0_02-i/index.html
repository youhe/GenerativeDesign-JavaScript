<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>P_2_0_02 - i</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<h1>P_2_0_02 - i</h1>
<p class="operation">
<b>OPERATION</b><br>
MOUSE<br>
position x: length<br>
position y: thickness and number of lines<br>
drag: draw<br>
<br>
KEYS<br>
S: save png<br>
</p>
<script src="../assets/js/downloadCanvas.js"></script>
<script>
var width = 800,
    height = 800,
    canvas,
    context,
    mouseX = 0,
    mouseY = 0,
    mousePressed = false;

function setUp() {
    canvas = document.createElement('canvas');
    canvas.id = 'js-canvas';
    document.body.appendChild(canvas);
    context = canvas.getContext('2d');
    context.canvas.width = width;
    context.canvas.height = height;

    context.fillStyle = '#fff';
    context.fillRect(0, 0, width, height);

    context.globalAlpha = .1;
}

function draw() {
    requestAnimationFrame(function () { draw(); });

    if (mousePressed) {

      var circleResolution = Math.floor(map(mouseY + 100, 0, height, 2, 10));
      var radius = mouseX - width / 2 + 0.5;
      var angle = (Math.PI / 180 * 360) / circleResolution;

      context.save();
      context.translate(width * .5, height * .5);
      context.beginPath();
      for (var i = 0; i <= circleResolution; i++) {
          var x = Math.cos(angle * i) * radius;
          var y = Math.sin(angle * i) * radius;
          if (i == 0) context.moveTo(x, y);
          else context.lineTo(x, y);
      }
      context.stroke();
      context.restore();
    }
}


function map(val, s1, e1, s2, e2) {
    return s2 + (e2 - s2) * ((val - s1) / (e1 - s1));
}

document.onmousedown = function (e) {
    mousePressed = true;
    var color = randomRGBColor();
    context.strokeStyle = color;
    console.log(color);
};

function randomRGBColor() {
  return '#' + ("00000"+Math.floor(Math.random() * 0x1000000).toString(16)).substr(-6);
}

document.onmouseup = function (e) {
    mousePressed = false;
};

document.onmousemove = function (e) {
    if (!e) e = window.event;
    mouseX = e.clientX;
    mouseY = e.clientY;
};

setUp();
draw();
</script>
</body>
</html>
