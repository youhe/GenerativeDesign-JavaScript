<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>P_1_1_1_01</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<h1>P_1_1_1_01</h1>
<p class="operation">
<b>OPERATION</b><br>
MOUSE<br>
position x/y: resolution<br>
<br>
KEYS<br>
s: save png<br>
</p>
<script src="../assets/js/downloadCanvas.js"></script>
<script>
var context,
    canvasW = 800,
    canvasH = 800,
    mouseX = 0,
    mouseY = 0;
function setUp() {
    var canvas = document.createElement('canvas');
    canvas.id = 'js-canvas';
    document.body.appendChild(canvas);
    context = canvas.getContext('2d');
    context.canvas.width = canvasW;
    context.canvas.height = canvasH;
}
function draw() {
    requestAnimationFrame(function () { draw(); });
    var stepX = mouseX + 2;
    var stepY = mouseY + 2;
    for (var gridY = 0; gridY < canvasH; gridY += stepY) {
        for (var gridX = 0; gridX < canvasW; gridX += stepX) {
            var h = gridX / canvasW * 360;
            var s = (canvasH - gridY) / canvasH * 100;
            var l = 100 - ((canvasH - gridY) / canvasH * 50);
            context.fillStyle = 'hsl(' + h + ', ' + s + '%, ' + l + '%)';
            context.fillRect(gridX, gridY, stepX, stepY);
        }
    }
}
document.onmousemove = function (e) {
    if (!e) e = window.event;
    mouseX = e.clientX;
    mouseY = e.clientY;
};
setUp();
draw();
</script>
</body>
</html>
